<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>responsive design</title>
	<style>
		.circle
		{
			width: 200px;
			height: 200px;
			border-radius: 50%;
			box-shadow: 5px 5px 2px #555;
			margin: 0 auto;
			background-color: #03A9F4;
		}
		/*if width>700px */
		@media (min-width: 700px) {
		
			.circle
			{background-color:deeppink;}
         }
	</style>
</head>
<body>
	<div class="circle"></div>
</body>
</html>
