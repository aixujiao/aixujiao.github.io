<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>box-shadow</title>
	<style>
		.box{width: 300px;
			height: 200px;
			background-image: url(http://b77.photo.store.qq.com/psb?/V106F5RQ3UpSuD/9oQK49SLARHd96TkwR55jpckh3cixwhxT9szJE7Ibe0!/b/dE0AAAAAAAAA&bo=gAJVAwAAAAAFB*A!&rf=viewer_4);
			background-size:  cover;
		box-shadow: 2px 2px 1px 2px #888888;
		border-radius: 20px;}
	</style>
</head>
<body>
	<h1>box-shadow Css阴影效果</h1>
	<h1>border-radius Css圆角矩形效果</h1>
	<div class="box"></div>
</body>
</html>
