<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="http://cdn.bootcss.com/jquery/2.1.4/jquery.js"></script>
	<style>
		.box
		{
			width: 100px;
			height: 100px;
			border-radius: 50%;
			background-color: teal;
			transition:all 1s 1s;
		}
		.box.move
		{
			transform: translateX(-100px);
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<script>
		$('.box').click(function(){
		$(this).toggleClass('move');});
	</script>
</body>
</html>
