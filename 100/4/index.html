<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Click to change color</title>
	<script src="http://cdn.bootcss.com/jquery/2.1.4/jquery.js"></script>
	<link rel="stylesheet" href="index.css">
</head>

<body>
	<h1>用JS实现点击变色效果</h1>
	<div class="cricle "></div>
	<script>
	$('.cricle').click(function(){
	alert('hello clicked!!!');
	$(this).toggleClass('red');
});


	</script>
</body>
</html>
