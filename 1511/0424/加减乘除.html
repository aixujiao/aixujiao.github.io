<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>加减乘除</title>
</head>
<body>
	<input type="text" id="num1">
	<input type="text" id="sgin">
	<input type="text" id="num2">=
	<input type="text" id="num3">
	<input type="button" id="btn" value="求值">


	<script src="../../jquery-1.11.1.js"></script>
	<script>
		$("#btn").click(function(){
			var num1=Number($("#num1").val());
			var sgin=$("#sgin").val();
			var num2=Number($("#num2").val());
			$("#num3").val(fun(num1,num2,sgin));
		})
		function fun(num1,num2,sgin){
			switch(sgin){
				case"+":num3 = num1+num2;break;
				case"-":num3 = num1-num2;break;
				case"*":num3 = num1*num2;break;
				case"/":num3 = num1/num2;break;
			}
			
			return num3;

		}
	</script>
</body>
</html>
