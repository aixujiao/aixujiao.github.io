<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box
		{
			height: 100px;
			width: 100px;
			background-color: red;
		}
	</style>
</head>
<body>
	<div class="box"></div>

	<script src="../../jquery-1.11.1.js"></script>
	<script>
		$(".box").click(function(){
			$(this).css("background-color","green");
		})
	</script>
</body>  
</html>
