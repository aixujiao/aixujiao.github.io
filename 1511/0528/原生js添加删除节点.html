<body>
	<input type="text" id="txt">
	<input type="button" id="btn" value="添加节点">
	<ul id="list">
		<li>香蕉 <span class="del">删除</span></li>
		<li>苹果 <span class="del">删除</span></li>
		<li>鸭梨 <span class="del">删除</span></li>

	<script>
	//one也是绑定事件，和bind相似只触发一次；.click和.bind是一样的
		$("#btn").bind("click",function(){
			var li = "<li>" + $("#txt").val() + "<span class=\"del\"> 删除</span></li>";
			$("#list").append(li);
		})

		

		$("#list").delegate(".del","click",function(){
			$(this).parent().remove()
