<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自动滚动轮播图</title>
	<style>
		.body{
			position: absolute;
		}
		.view
		{
			width: 500px;
			height: 500px;
			
			overflow: hidden;
			
		}
		.box
		{
			width: 2000px;
			height: 500px;
		}
		.pic
		{
			float: left;
			width: 500px;
			height: 500px;
		}
		.list
		{
			float: left;
			list-style: none;
			background-color: #888;
			width: 22px;
			height: 22px;
			border-radius: 50%;
			text-align: center;
			line-height: 22px;
			margin-right: 4px;
			position: relative;
			top:5px;
			left: 150px;
		}
		.list1{
			background-color: red;
		}
	</style>
</head>
<body>
	<div class="view">
		<div class="box">
			<img src="images/1.jpg" class="pic">
			<img src="images/2.jpg" class="pic">
			<img src="images/3.jpg" class="pic">
			<img src="images/4.jpg" class="pic">
		</div>
		
	</div>
	<ul id="btn">
		<li class="list list1">1</li>
		<li class="list">2</li>
		<li class="list">3</li>
		<li class="list">4</li>
	</ul>
	<script src="../../jquery-1.11.1.js"></script>
	<script>
		var n=0;

		var t=setInterval(redi,1000);
		$("#btn li").mouseenter(function(){
			clearInterval(t);
		});

		function redi(){
			n++;
			var mleft=-500*n;
			$(".box").animate({"margin-left":mleft});
			if(n>=3){
				n=-1
			}

			// $(".list").click(function(){
			// 	var val=(this).text();
			// 	n=Number(val);
			// })

			$(".list").eq(n).css("background-color","red").siblings().css("background-color","#888");
		}
		$("#btn li").mouseleave(function(){

			t = setInterval(redi,1000)

		})
		$(".list").click(function(){
			var index = $(this).index()
			var mleft=-500*index
			n=index-1
			$(".box").animate({"margin-left":mleft},500)
			$(".list").eq(index).css("background-color","red").siblings().css("background-color","#888");

		})

	</script>
</body>
</html>
