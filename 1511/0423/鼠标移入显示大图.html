<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>鼠标移入显示大图</title>
	<style>
	*{
		margin: 0;
		padding: 0;
	}
	.bigpic img{
		width: 400px;
		height: 400px;
	}
	</style>
</head>
<body>
	<div class="4pic">
		<img src="image/1.jpg">
		<img src="image/2.jpg">
		<img src="image/3.jpg">
		<img src="image/4.jpg">	
	</div>
		<p class="x"></p>
		<p class="y"></p>
	<div class="bigpic"></div>

	<script src="../../jquery-1.11.1.js"></script>
	<script>
		$(".4pic img").mouseenter(function(){
			var src=$(this).attr("src");
			var img="<img src=' "+src+" '/>";
			$(".bigpic").append(img);
		}).mouseleave(function(){
			$(this).remove();
		});
	</script>
</body>
</html>
