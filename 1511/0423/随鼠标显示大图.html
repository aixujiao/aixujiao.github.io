<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>随鼠标显示大图</title>
	<style>
	*{
		margin: 0;
		padding: 0;
	}
	.bigpic img{
		width: 400px;
		height: 400px;
		
	}
	.bigpic{
		position: absolute;
	}
	</style>
</head>
<body>
	<div class="4pic">
		<img src="image/1.jpg">
		<img src="image/2.jpg">
		<img src="image/3.jpg">
		<img src="image/4.jpg">	
	</div>
	<div class="bigpic"></div>
		<!-- <p class="x"></p>
		<p class="y"></p> -->

	<script src="../../jquery-1.11.1.js"></script>
	<script>
		$(".4pic img").mouseenter(function(){
			var src=$(this).attr("src");
			var img="<img src=' "+src+" '/>";
			// var x = event.pageX;
			// var y = event.pageY;
			// $(".x").text(x);
			// $(".y").text(y);
			$(".bigpic").append(img);
		}).mousemove(function(){
			$(".bigpic").css({"top":(event.pageY+20)+"px","left":(event.pageX+20)+"px"})
		}).mouseleave(function(){
			$(".bigpic img").remove();
		});
	</script>
</body>
</html>
