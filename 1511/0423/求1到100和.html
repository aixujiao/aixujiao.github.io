		function count(num1,sign,num2){
			var result = 0;
			switch(sign){
				case "+":result = num1 + num2;break;
				case "-":result = num1 - num2;break;
				case "*":result = num1 * num2;break;
				case "/":result = num1 / num2;break;
			}
			return result;
		}
