<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.active{
			background-color: red;
		}
	</style>
</head>
<body>
	<div class="time">
		<span id="hours"></span>:
		<span id="minutes"></span>:
		<span id="seconds"></span>
	</div>
	<input type="button" id="btn" value="开始抢购">

	<script type="text/javascript" src="jquery-1.11.1.js"></script>
	<script type="text/javascript">

		var targetTime = [9,24,0];

		//每间隔一秒钟调用一次getTime
		function getTime(){
			//获取当前时间
			var timeNow = new Date();
			var hours = timeNow.getHours();
			var minutes = timeNow.getMinutes();
			var seconds = timeNow.getSeconds();

			//计算目标时间
			var showHours = targetTime[0] - hours;
			var showMinutes = targetTime[1] - minutes;
			var showSeconds = targetTime[2] - seconds;

			//借位
			if(showMinutes < 0){
				showHours--;
				showMinutes += 60;
			}

			if(showSeconds < 0){
				showMinutes--;
				showSeconds += 60;
			}

			$("#hours").text(showHours);
			$("#minutes").text(showMinutes);
			$("#seconds").text(showSeconds);

			if(showHours == 0 && showMinutes == 0 && showSeconds == 0){
				$("#btn").addClass("active");
				clearInterval(t);
			}

		}

		var t = setInterval(getTime,1000);

	</script>
</body>
</html>
