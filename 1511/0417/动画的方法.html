<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动画的方法</title>
	<style>
		.box
		{
			width: 545px;
			height: 545px;
			background-color: yellow;
			border-top:5px solid #fff;
		}
	</style>
</head>
<body>
	<input type="button" id="hide" value="隐藏">
	<input type="button" id="show" value="显示">
	<input type="button" id="slideUp" value="上卷">
	<input type="button" id="slideDown" value="下拉">
	<input type="button" id="fadeOut" value="渐出">
	<input type="button" id="fadeIn" value="渐入">
	<input type="button" id="toggle" value="开关">
	<input type="button" id="slideToggle" value="上拉下拉开关">
	<input type="button" id="fadeToggle" value="渐入渐出开关">
	<input type="button" id="animate" value="自定义动画">
	<div class="box"></div>


	<script src="../../jquery-1.11.1.js"></script>
	<script>
		$("#hide").click(function(){
			$(".box").hide(500);
		});
		$("#show").click(function(){
			$(".box").show(500);
		});

		$("#slideUp").click(function(){
			$(".box").slideUp(500);
		});
		$("#slideDown").click(function(){
			$(".box").slideDown(500);
		});

		$("#fadeOut").click(function(){
			$(".box").fadeOut(500);
		});
		$("#fadeIn").click(function(){
			$(".box").fadeIn(500);
		});

		$("#toggle").click(function(){
			$(".box").toggle(500);
		});

		$("#slideToggle").click(function(){
			$(".box").slideToggle(500);
		});

		$("#fadeToggle").click(function(){
			$(".box").fadeToggle(500);
		});
		$("#animate").click(function(){
			$(".box").animate({"margin-left":"540px","width":"100px","height":"100px"},500);
		});
	</script>
</body>
</html>
