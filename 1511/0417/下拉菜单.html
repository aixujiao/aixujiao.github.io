<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>下拉菜单</title>
<style type="text/css">
*{
	margin:0;
	padding:0;
 }
ul{
	list-style:none;
	background-color:#888;
  }
.nav{
		float:left;
	 	width:180px;
	 	height:50px;
	 	background-color:black; 
	 	text-align:center;
	 	line-height:48px;
	}
a{
	display:block;
	width:180px;
	height:50px;
	text-decoration: none;
	color:#fff;
}
.list{
	display:none;
	}

</style>

</head>

<body>
<ul id="nav">
    <li class="nav">
     	<a href="#">水果</a>
		<ul class="list">
	        <li>柠檬</li>
	        <li>香蕉</li>
	        <li>芒果</li>
	        <li>桃子</li>
		</ul>
    </li>
    <li class="nav">
    	<a href="#">蔬菜</a>
      	<ul  class="list">
	        <li>辣椒</li>
	        <li>黄瓜</li>
	        <li>土豆</li>
	        <li>茄子</li>
      	</ul>
    </li>
    <li class="nav">	
    	<a href="#">颜色</a>
    	<ul class="list">
	        <li>红色</li>
	        <li>绿色</li>
	        <li>粉色</li>
	        <li>黄色</li>
     	</ul>
    </li>
</ul>

	<script src="../../jquery-1.11.1.js"></script>
	<script>
		$("a").mouseenter(function(){
			$(this).parent().find("ul").stop().slideDown(500);
		})
		$("li").mouseleave(function(){
			$(this).parent().find("ul").stop().slideUp(500);
		})
	</script>
</body>
</html>
