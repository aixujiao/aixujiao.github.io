<!DOCTYPE html>
<html lang="en">
<style>
	.red{
		color:red;
	}
	.green{
		color:green;
	}
</style>
<head>
	<meta charset="UTF-8">
	<title>正则表达式判断</title>
</head>
<body>
	<input type="text" placeholder="输入邮箱地址" id="pla"><span id="txt"></span>

	<script src="../../jquery-1.11.1.js"></script>
	<script>
		$("#pla").blur(function(){
			var val =$(this).val();
			var reg = /^([a-z0-9])+@([a-z0-9])+(\.[a-z])+/;
			var result=reg.exec(val);
			if(reg.test(val)){
				$("#txt").text("正确");
				$("#txt").removeClass("red").addClass("green")
			}else{
				$("#txt").text("请输入正确邮箱地址")
				$("#txt").removeClass("green").addClass("red")
			}
		})
	</script>
</body>
</html>
