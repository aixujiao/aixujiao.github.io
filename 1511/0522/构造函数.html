<!DOCTYPE html>

<body>
	<script>

		//var re = new RegExp();//创建正则表达式
		function Cat(name,age){
			this.name = name;
			this.age = age;
			this.sayName = function(){
				alert("我是"+this.firstName+this.name);
			}
		}
		//原型
		// Cat.prototype.firstName="亮";
		Cat.prototype={
			firstName :"亮",
			sayName: function(){
				console.log("逗你玩")
			}
		}
		var cat = new Cat("晶晶",2);
		cat.sayName()
	</script>
