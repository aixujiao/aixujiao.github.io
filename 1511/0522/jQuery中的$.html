<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery中的$</title>
</head>
<body>
	<div class="box"></div>
	<script src="../../jquery-1.11.1.js"></script>
	<script>
		var h = $("<h1>jquery创建的h标签</h1>");
		h.addClass("active");
		h.css("color","red");
		$(".box").append(h);
	</script>
</body>
</html>
