<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.pic{
			width: 200px;
			height: 200px;
		}
		.list{
			list-style: none;
		}
		.btn{
			float: left;
			background-color:#555;
			width: 16px;
			height: 16px;
			border-radius: 50%;
			list-style: none;
			text-align: center;
			line-height: 16px;
			margin-right: 4px;
			color:#fff;
		}
	</style>
</head>
<body>
	<img src="../0416/images/1.jpg" class="pic">
	<ul class="list">
		<li class="btn">1</li>
		<li class="btn">2</li>
		<li class="btn">3</li>
		<li class="btn">4</li>
	</ul>


	<script src="../../jquery-1.11.1.js"></script>
	<script>
		
		$(".btn").click(function(){
			var index = $(this).index()
			var src = "../0416/images/"+(index+1)+".jpg"
			$(".pic").attr("src",src)
		})
	</script>
</body>
</html>
