<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			background-color: mistyrose;
			width: 100px;
			height: 100px;
		}
	</style>
</head>
<body>
	<div class="box"></div>

	<script src="../../jquery-1.11.1.js"></script>
	<script>
		$(".box").mouseenter(function(){
			$(this).css("background-color","yellow")
		});
		$(".box").mouseleave(function(){
			$(this).css("background-color","mistyrose")
		})
	</script>
</body>
</html>
