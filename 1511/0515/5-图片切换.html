<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#list li{
			width:20px;
			height:20px;
			line-height: 20px;
			text-align: center;
			float: left;
			list-style: none;
			border:1px solid #00f;
		}

		#list .active{
			background-color: red;
		}
	</style>
</head>
<body>
	<img id="pic" src="images/piano.jpg" alt="">
	<ul id="list">
		<li class="num">1</li>
		<li class="num">2</li>
		<li class="num">3</li>
		<li class="num">4</li>
	</ul>


	<script type="text/javascript">
		var imgList = ["images/piano.jpg","images/lake.jpg","images/moon.jpg","images/sun.jpg"]
		var aLi = document.getElementsByClassName("num");
		var oImg = document.getElementById("pic");

		for(var i = 0;i<aLi.length;i++){
			aLi[i].onclick = function(){

				var index = getIndex(this);
				oImg.src = imgList[index];
				addClass(this,"active");
				var siblingsLi = siblings(this);
				for(var j = 0;j<siblingsLi.length;j++){
					removeClass(siblingsLi[j],"active");
				}

			}
		}

		function addClass(obj,str){
			var newName = obj.className + " " + str;
			obj.className = newName;
		}

		function removeClass(obj,str){
			var arrClass = obj.className.split(" ");
			var newArr = [];
			for(var i = 0;i<arrClass.length;i++){
				if(arrClass[i] != str){
					newArr.push(arrClass[i]);
				}
			}
			var newClassName = newArr.join(" ");
			obj.className = newClassName;
		}


		function siblings(obj){
			var newArr = [];
			var arrList = obj.parentNode.children;
			for(var i = 0;i<arrList.length;i++){
				if(arrList[i] != obj){
					newArr.push(arrList[i]);
				}
			}

			return newArr;
		}

		function getIndex(obj){
			var arrList = obj.parentNode.children;
			for(var i = 0;i<arrList.length;i++){
				if(arrList[i] == obj){
					return i
				}
			}
		}

	</script>
</body>
</html>
