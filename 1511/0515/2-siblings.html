<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul id="list">
		<li class="siblings">1</li>
		<li class="siblings">2</li>
		<li id="test">3</li>
		<li class="siblings">4</li>
		<li class="siblings">5</li>
	</ul>

	<script type="text/javascript">



		var oLi = document.getElementById("test");

		var arr = siblings(oLi);

		console.log(arr);

		function siblings(list){
			var newArr = [];
			var arrList = list.parentNode.children;
			for(var i = 0;i<arrList.length;i++){
				if(arrList[i] != list){
					newArr.push(arrList[i]);
				}
			}

			return newArr;
		}

	</script>
</body>
</html>
