<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul id="list">
		<li>1</li>
		<li>2</li>
		<li id="test">3</li>
		<li>4</li>
		<li>5</li>
	</ul>

	<script type="text/javascript">


		var oLi = document.getElementById("test");
		var index = getIndex(oLi);
		console.log(index);

		function getIndex(obj){
			var arrList = obj.parentNode.children;
			for(var i = 0;i<arrList.length;i++){
				if(arrList[i] == obj){
					return i
				}
			}
		}

	</script>
</body>
</html>
