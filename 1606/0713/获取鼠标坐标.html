<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 500px;
			height: 500px;
			border:1px solid #f0f;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<h1 class="x">X轴坐标:<span></span></h1>
	<h1 class="y">Y轴坐标:<span></span></h1>

	<script src="../script/jquery.js"></script>
	<script>
		$(".box").mousemove(function(event){
			var x = event.pageX;
			var y = event.pageY;
			$(".x span").text(x);
			$(".y span").text(y);

		})
	</script>
</body>
</html>
