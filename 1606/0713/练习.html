<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	*{
		margin: 0;
		padding: 0;
	}
		.box img{
			width: 200px;
			height: 200px;
			float: left;
		}
		.big-pic{
			position: absolute;
		}
		.big-pic{
			width: 400px;
			height: 400px;
		}
	</style>
</head>
<body>
	<div class="box">
		<img src="image/1.jpg" class="pic">
		<img src="image/2.jpg" class="pic">
		<img src="image/3.jpg" class="pic">
	</div>
	<div class="big-pic"></div>

	<script src="../script/jquery.js"></script>
	<script>
		$(".box .pic").mouseenter(function(){
			var src = $(this).attr("src");
			var img = $("<img>");
			img.attr("src",src);
			$(".big-pic").append(img)
		}).mousemove(function(event){
			var x = event.pageX;
			var y = event.pageY;
			$(".big-pic").css({"top":(y+20),"left":(x+20)});
		}).mouseleave(function(){
			$("big-pic img").remove()
		})
	</script>
</body>
</html>
