<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box{
			width:100px;
			height:100px;
			border:1px solid red;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<input type="text" id="txt">
	<script src="../script/jquery.js"></script>
	<script>

		var cat = {
			name:"miaomiao",
			age:2,
			sayName:function(){
				alert(this.name);
				return this;
			},
			sayHello:function(){
				var content = "大家好，我是" + this.name + ",我今年" + this.age + "岁了.";
				alert(content);
				return content
			},
			eat:function(food){
				var content = "我喜欢吃" + food;
				alert(content);
				return this;
			},
			count:function(num1,num2,sign){
				var result = 0;
				switch(sign){
					case "+" : result = Number(num1) + Number(num2); break;
					case "-" : result = Number(num1) - Number(num2); break;
					case "*" : result = Number(num1) * Number(num2); break;
					case "/" : result = Number(num1) / Number(num2); break;
				}
				var content = num1 + sign +num2 + "计算的结果是" + result;
				alert(content);
				return this
			}
		}

		// $(".box").css("height","200px").css("height","200px").css("height");

		// $()
		// $().find()
		// $().parent()
		// $().siblings()
		// $().eq()

		// $().click()
		// $().mouseenter().mouseleave()

		cat.sayName().sayHello().eat("鱼");









	</script>
</body>
</html>
