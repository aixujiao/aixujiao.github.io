<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="text" class="txt">
	<input type="button" value="确定" class="btn">


	<script src="../script/jquery.js"></script>
	<script>
		var i = Math.floor(Math.random()*10)
		$(".btn").click(function(){
			var txt = $(".txt").val();
			if(i == txt){
				alert("恭喜你答对了")
			}else if(i > txt){
				alert("所猜数值偏小")
			}else if(i < txt){
				alert("所猜数值偏大")
			}
		})
	</script>
</body>
</html>
