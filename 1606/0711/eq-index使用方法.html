<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box div{
			width: 100px;
			height: 100px;
			float: left;
			border: 1px solid red;
		}
	</style>
</head>
<body>
	<form id="myForm">
		<input type="button" value="1">
		<input type="button" value="2">
		<input type="button" value="3">
	</form>
	<div class="box">
		<div></div>
		<div></div>
		<div></div>
	</div>

	<script src="../script/jquery.js"></script>
	<script>
		$("#myForm input").click(function(){
			var index = $(this).index();
			$(".box div").eq(index).css("background-color","blue")
		})
	</script>
</body>
</html>
