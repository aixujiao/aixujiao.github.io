<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			background-color: red;
			width: 100px;
			height: 100px;
		}
	</style>
</head>
<body>
	<div class="box1 box2 box3"></div>
	<script>
		var box = document.querySelector("div")
		function removeClass(elem,str){
			var attr=[]
			var nameStr = elem.className;
			var nameArr = nameStr.split(" ");
			for(var i=0;i<nameArr.length;i++){
				if(nameArr[i]!=str){
					attr.push(nameArr[i]);
				}
			};
			var newName = attr.join(" ");
			elem.className = newName;
		};
		removeClass(box,"box2");
	</script>
</body>
</html>
