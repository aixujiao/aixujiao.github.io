<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 566px;
			height: 200px;
			background-color: #0f0;
		}
	</style>
</head>
<body>
	<input type="button" value="隐藏" id="hide">
	<input type="button" value="显示" id="show">
	<input type="button" value="上卷" id="slideUp">
	<input type="button" value="下拉" id="slideDown">
	<input type="button" value="渐出" id="fadeOut">
	<input type="button" value="渐入" id="fadeIn">
	<input type="button" value="切换显示隐藏" id="toggle">
	<input type="button" value="切换上卷下拉" id="slideToggle">
	<input type="button" value="切换渐入渐出" id="fadeToggle">
	<input type="button" value="自定义动画" id="animate">
	<div id="box"></div>

	<script src="../script/jquery.js"></script>
	<script>
		$("#show").click(function(){
			$("#box").show(500);
		})
		$("#hide").click(function(){
			$("#box").hide(500);
		})
		$("#slideDown").click(function(){
			$("#box").slideDown(500);
		})
		$("#slideUp").click(function(){
			$("#box").slideUp(500);
		})
		$("#fadeOut").click(function(){
			$("#box").fadeOut(500);
		})
		$("#fadeIn").click(function(){
			$("#box").fadeIn(500);
		})
		$("#toggle").click(function(){
			$("#box").toggle(500);
		})
		$("#slideToggle").click(function(){
			$("#box").slideToggle(500);
		})
		$("#fadeToggle").click(function(){
			$("#box").fadeToggle(500);
		})
		$("#animate").click(function(){
			$("#box").animate({"margin-left":"100px","margin-top":"200px"},500);
		})

		
	</script>
</body>
</html>
