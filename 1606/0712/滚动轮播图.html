<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	*{
		margin: 0px;
		padding: 0px;
	}
		.view{
			width: 240px;
			height: 240px;
			overflow: hidden;
		}
		.box img{
			width: 240px;
			height: 240px;
			float: left;
		}
		.box{
			height: 240px;
			width: 1200px;
		}
		.clear{
			clear: both;
		}
		.list li{
			list-style: none;
			float: left;
			border-radius: 50%;
			background-color: #555;
			margin-left: 10px;
			width: 20px;
			height: 20px;
			text-align: center;
			line-height: 20px;
		}
	</style>
</head>
<body>
	<div class="view">
		<div class="box">
			<img src="image/1.jpg">
			<img src="image/2.jpg">
			<img src="image/3.jpg">
			<img src="image/4.jpg">
			<img src="image/5.jpg">
		</div>
	</div>
	<div class="clear"></div>
	<ul class="list">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>

	<script src="../script/jquery.js"></script>
	<script>
		$(".list li").click(function(){
			var index = $(this).index()
			var mar = -240*index
			$(".box").animate({"margin-left":mar},"slow")
		})
	</script>
</body>
</html>
