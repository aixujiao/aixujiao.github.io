<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>

	<script>
		var oLi = document.querySelectorAll("li");
		for(var i=0;i<oLi.length;i++){
			oLi[i].onclick = function(){
				var index = ind(this);
				alert(index);
			}}



		function ind(elem){
			var slibings = elem.parentNode.children;
			for(var i=0;i<slibings.length;i++){
				if(slibings[i]==elem){
					return i
				}
			}
		}
	</script>
</body>
</html>
