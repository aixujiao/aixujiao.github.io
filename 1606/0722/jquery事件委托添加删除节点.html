<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="text" class="txt">
	<input type="button" value="添加" class="btn">
	<h2>你喜欢的水果</h2>
	<ul class="list">
		<li>苹果<span class="del"> 删除</span></li>
		<li>香蕉<span class="del"> 删除</span></li>
		<li>柠檬<span class="del"> 删除</span></li>
		<li>橘子<span class="del"> 删除</span></li>
		<li>西瓜<span class="del"> 删除</span></li>
	</ul>


	<script src="../script/jquery.js"></script>
	<script>
		$(".btn").click(function(){
			var text = $(".txt").val();
			var $li = $("<li></li>");
			$li.text(text);
			var $span = $("<span class='del'> 删除</span>")
			$li.append($span);
			$(".list").append($li)
		}) 

		$(".list").delegate(".del","click",function(){
			$(this).parent().remove()
		})
	</script>
</body>
</html>
