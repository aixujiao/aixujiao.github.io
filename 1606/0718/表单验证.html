<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.red{
			color: red;
		}
		.green{
			color: green;
		}
	</style>
</head>
<body>
	<form action="">
		<label for="">邮箱</label>
		<input type="text" id="num">
		<p id="info"></p>
		<p id="date"></p>
	</form>


	<script src="../script/jquery.js"></script>
	<script>
		var re = /^([0-9]{4})\-([0-9]{2})\-([0-9]{2})$/;
		$("#num").blur(function(){
			
			var str = $("#num").val();
			var result = re.test(str);
			var span = checkinput(result);
			$("#info").html(span);
			if(result){
				var date = re.exec(str);
				var concent = "您输入的日期是:"+date[1]+"年"+date[2]+"月"+date[3]+"日" 
				$("#date").text(concent)
			}
		})
		function checkinput(bool){
			
				var rightSpan = "<p class='green'>格式正确</p>";
				var wrongSpan = "<p class='red'>格式错误</p>";
			if(bool){	
				return rightSpan
			}else{
				return wrongSpan
			}
		}
	</script>
</body>
</html>
