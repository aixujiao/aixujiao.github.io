<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{float: left;
			border: 2px solid yellow;
			background-color: red;
			width: 200px;
			height: 200px;
			}
	</style>
</head>
<body>
	<div class="box bind"></div>
	<div class="box hover"></div>




	<script src="../../jquery-1.11.1.js"></script>
	<script>
		$(".bind").bind("click mouseover",function(){
			console.log("hello")
		});
		$(".hover").one("click",function(){

		});

			console.log("移入")
		},function(){
			console.log("移出")}
			);
	</script>
