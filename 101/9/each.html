<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="text" class="txt">
	<input type="button" value="删除" class="btn">
	<ul class="list">
		<li>香蕉</li>
		<li>苹果</li>
		<li>鸭梨</li>
		<li>芒果</li>
		<li>草莓</li>
	</ul>
	<script src="../../jquery-1.11.1.js"></script>
	<script>
		// $(".list li").each(function(index,element){
		// 	console.log(index);
		// 	console.log(element);
		// })
		$(".btn").click(function(){
			var val=$(".txt").val();
			$(".list li").each(function(index,element){
				if($(this).text()==val){
					$(this).remove();
				}
			})
		})
	</script>
</body>
</html>
