<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="text" class="txt">
	<input type="button" class="btn" value="添加">
	<input type="button" class="btn1" value="删除">
	<ul class="list">
		<li>苹果 <span class="delete">删除</span></li>
		<li>鸭梨 <span class="delete">删除</span></li>
		<li>香蕉 <span class="delete">删除</span></li>
	</ul>


	<script src="../../jquery-1.11.1.js"></script>
	<script>
		$(".btn").click(function(){
			var val=$(".txt").val();
			var $li=$("<li> <span class='delete'>删除</span> </li>");
			$li.prepend(val);
			$(".list").append($li);
		})
		$(".list").delegate(".delete","click",function(){
			$(this).parent().remove();
		});
	</script>
</body>
</html>
