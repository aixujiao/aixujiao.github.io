<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box
			{
				height: 100px;
				width: 100px;
				background-color: yellow;
			}
	</style>
</head>
<body>
	<div class="box"></div>
	<input type='button' id="btn" value="变色">

<!-- 以下是JS -->
	<script src="jquery-1.11.1.js"></script>
	<script>
	// 定位btn .box背景色变为绿色
		$('#btn').click(function(){	
			$('.box').css('background-color','green')
		})
	</script>
</body>
</html>
