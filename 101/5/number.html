<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input id="value" type="text" value="1"/>
	<input id="max" type="button" value="＋"/>
	<input id="min" type="button" value="－"/>
	
	<script src="../../jquery-1.11.1.js"></script>
	<script>
				var str = $('#value').val();
		var num = Number(str);
		$('#max').click(function() {
			num = num + 1;
			$('#value').val(num);
		});
		$('#min').click(function() {
			num = num - 1;
			if (num<0) {
				$('#value').val(0);
				// alert('数量小于0');
			} else {
				$('#value').val(num);
			}
		
		});

		// 增减

	</script>
</body>
</html>
