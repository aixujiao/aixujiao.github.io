<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件委托</title>
	<style>
		li{list-style: none;}
	</style>
</head>
<body>
	<input type="text" id="txt">
	<input type="button" id="btn" value="添加">
	<ul id="list">
		<li>香蕉 <span class="del"> 删除</span></li>
		<li>苹果 <span class="del"> 删除</span></li>
		<li>鸭梨 <span class="del"> 删除</span></li>
	</ul>

	<script type="text/javascript">
		var oTxt = document.getElementById("txt");
		var oBtn = document.getElementById("btn");
		var oUl = document.getElementById("list");

		oBtn.onclick = function(){
			var val = oTxt.value;
			var oText = document.createTextNode(val);
			var oLi = document.createElement("li");
			var oSpan = document.createElement("span");
			var oDel = document.createTextNode(" 删除");
			oSpan.appendChild(oDel);
			oSpan.className = "del";
			oLi.appendChild(oText);
			oLi.appendChild(oSpan);
			oUl.appendChild(oLi);
		}

		oUl.onclick = function(e){
			var target = e.target;
			if(target.className == "del"){
				oUl.removeChild(target.parentNode);
			}
		}


	</script>
</body>
</html>
